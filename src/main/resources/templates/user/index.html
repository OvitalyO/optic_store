<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Фо Вижн Групп ЛК</title>
</head>
<body>
    <div class="osnova">
        <div class="content">
            <div class="odin">
                <div class="container">
                    <div class="odin__row">
                        <div class="odin__image">
                            <a href="/index"><img th:src="@{/img/logo_4.png}" class="logo"></a>
                        </div>
                        <div>
                            <ul class="odin__listok">
                                
                            </ul>
                        <br><br>
                        <div class="odin__phone">8(495) 555 55 55</div>
                        </br>
                            <div class="odin__textphone">понедельник-пятница с 10:00 до 18:00</div>

                        </div>
                        
                        <div class="odin__button">
                            <form class="odin__poisk-text2" method="post" th:action="@{/logout}">
                                <input class="btn__singin" type="submit" value="Выйти из личного кабинета">
                            </form>
                            
                            <form class="odin__card" method="get" th:action="@{/cart}">
                                <input class="btn__singup" type="submit" value="Корзина">
                            </form>
                            
                            <form method="get" th:action="@{/orders}">
                                <input class="btn__singin3" type="submit" value="История заказов">
                            </form>
                        </div>
                        <div class="odin__poisk">
                            
                        </div>
                        </div>
                    </div>
                </div>
            <div class="dva">
                <div class="container">
                    <div class="dva__menu">
                        <div class="dva__function">
                            <form th:method="POST" th:action="@{/product/search}" id="searchForm">
                                <fieldset class="dva__blockfunc">
                                    <span >
                                        <span class="dva__text-vibor">
                                            <div class="dva__poisk-name">
                                                <input type="text" name="search" id="search" placeholder="Поиск товара">                            
                                            </div>
                                            <div >                           
                                                <select type="text" form="searchForm" name="category" th:value="${category}" class="dva__size-select" id="category">
                                                    <option value="">Выберите категорию</option>                                        
                                                    <option name="option"  th:each="element : ${category}" th:value="${element}" th:text="${element}"
                                                    th:selected="${element == category}" ></option>                                    
                                                </select>                                 
                                            </div>
                                            <div class="dva__vibor"> 
                                                <input type="radio" id="ascending_price" name="price" value="asc">
                                                <label for="ascending_price">по возрастанию цены</label>
                                                <br><br>                      
                                                <input type="radio" id="descending_price" name="price" value="desc">
                                                <label for="descending_price">по убыванию цены</label><br>
                                                <input class="dva__spez" name="sub" type="submit" value="SEARCH">                             
                                            </div> 

                                            <div class="dva__priceot">
                                                <input class="input" type="text" name="Ot" id="Ot" placeholder="Цена от"> 
                                                <input type="text" name="Do" id="Do" placeholder="Цена до">
                                            </div>
                                            
                                            
                                        </span>                                                                           
                                    </span>       
                                </fieldset>
                                <br>
                            </form>
                        </div>
                        <div class="dva__tovary">
                            <!--  flex-container  -->
                            <div class="block__row">
                                <!--  flex-element  -->
                                <div class="dva__tovar" th:each="product : ${products}">
                                    <!--  content  -->
                                    <div class="dva__card">
                                        <img class="dva__imgt" th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                                        
                                        <div class="dva__card-t">
                                            <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                                        </div><br>
                                        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                                        <div class="dva__dobavit">
                                            <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить в корзину</a>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>  
            </div>
            </div>
            
        </div>
        <footer class="footer">
            <div class='container'>
                <div class="footer__row">
                    <div class="footer__text">8(495) 555 55 55 Банановая республика оправ</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
