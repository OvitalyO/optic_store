<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" th:href="@{/css/infoProduct.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
</head>
<body>
    <div class="osnova">
        <div class="block">
            <!--  flex-container  -->
            <div class="block__row">
                <!--  flex-element  -->
                <div class="block__element block__element_1">
                    <!--  content  -->
                    <div class="block__content">
                        <div class="block__dvatext">
                            <div class="odin__phone">8(495) 555 55 55</div>
                            <div class="odin__textphone">понедельник-пятница с 10:00 до 18:00</div>
                        </div>
                    </div>
                </div>
                    <!--  flex-element  -->
                <div class="block__element block__element_2">
                    <!--  content  -->
                    <div class="block__content">
                        <a href="/index"><img th:src="@{/img/logo_4.png}" class="logo"></a>
                    </div>
                    
                </div>
                    <!--  flex-element  -->
                <div class="block__element block__element_3">
                    <!--  content  -->
                    <div class="block__content">
                        <form class="odin__poisk-text2" method="post" th:action="@{/logout}">
                            <input class="btn__singin" type="submit" value="Выйти из личного кабинета">
                        </form>
                        <div class="gdedobavit"><a class="dobavitt" href="/index">Личный кабинет</a></div>
                        <!-- <form class="odin__card" method="get" th:action="@{/cart}">
                            <input class="btn__singup" type="submit" value="Корзина">
                        </form>
                        
                        <form method="get" th:action="@{/orders}">
                            <input class="btn__singin3" type="submit" value="История заказов"> -->
                        </form>
                    </div>
                </div>
                    <!--  flex-element  -->
                <div class="block__element block__element_4">
                    <!--  content  -->
                    <div class="block__content"></div>
                </div>
            </div>
        </div>
        <div class="dva">
            <h1>Информация о товаре</h1>
                <div class="dva__ttt">
                    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
                    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
                    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                    <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
                    <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
                    <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
                </div>

                <div class="dva__podimg" th:each="img : ${product.getImageList()}">
                    <img class="dva__immm" th:src="'/img/' + ${img.getFileName()}" width="300px" alt=" ">
                </div>
            </div>  
        </div>
        
    </div>
</body>
</html>
